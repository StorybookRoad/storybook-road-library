<!DOCTYPE html>
<html>
	<head>
		<title>Storybook Road</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type='text/javascript' src='https://cdn.socket.io/socket.io-1.0.0.js'></script>
		<script type='text/javascript' src='.\scripts\util.js'></script>
		<script type='text/javascript' src='.\scripts\teacher_home.js'></script>
	</head>
	<body>
		<h1>My Classes</h1>
		<div id='class_div'></div>
		<button type='button' id='new_class'>Create New Class</button>
		<form id='class_details'>
			Class Name:
			<input type='text' id='class_name'>
			<div id='warning' style='display:none;'>Enter class name!</div>
			<p>
				Grade:
				<select id='grade'>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
				</select>
			</p>
		</form>
	</body>
</html>
